       <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Birthday Cake</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f3e9f7;
      font-family: Arial, sans-serif;
      flex-direction: column;
    }
    
    .cake-container {
      position: relative;
      width: 400px;
      height: 500px;
    }
    
    .cake {
      position: absolute;
      width: 300px;
      height: 200px;
      background-color: #d4b5e3;
      border-radius: 10px;
      top: 200px;
      left: 50px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    .cake-top {
      position: absolute;
      width: 300px;
      height: 40px;
      background-color: #ffffff;
      border-radius: 10px 10px 0 0;
      top: 160px;
      left: 50px;
    }
    
    .cake-middle {
      position: absolute;
      width: 300px;
      height: 30px;
      background-color: #9b74b3;
      top: 280px;
      left: 50px;
    }
    
    .cake-message {
      position: absolute;
      width: 200px;
      height: 80px;
      background-color: #f4eaf8;
      border-radius: 20px;
      top: 230px;
      left: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      color: #702283;
      text-align: center;
    }
    
    .cake-bubble {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #d4b5e3;
      border-radius: 50%;
      top: 310px;
      left: 190px;
      clip-path: polygon(0% 0%, 100% 0%, 100% 75%, 75% 75%, 50% 100%, 25% 75%, 0% 75%);
    }
    
    .cake-topper {
      position: absolute;
      top: 130px;
      left: 175px;
    }
    
    .flower {
      position: absolute;
      width: 50px;
      height: 50px;
    }
    
    .flower-center {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #5c5366;
      border-radius: 50%;
      top: 20px;
      left: 20px;
    }
    
    .petal {
      position: absolute;
      width: 20px;
      height: 30px;
      background-color: #b385d9;
      border-radius: 50% 50% 0 50%;
    }
    
    .petal1 { transform: rotate(0deg); top: 0; left: 15px; }
    .petal2 { transform: rotate(72deg); top: 7px; left: 30px; }
    .petal3 { transform: rotate(144deg); top: 25px; left: 30px; }
    .petal4 { transform: rotate(216deg); top: 25px; left: 0px; }
    .petal5 { transform: rotate(288deg); top: 7px; left: 0px; }
    
    .stem {
      position: absolute;
      width: 5px;
      height: 40px;
      background-color: #84c174;
      top: 50px;
      left: 22px;
    }
    
    .leaf {
      position: absolute;
      width: 15px;
      height: 25px;
      background-color: #84c174;
      border-radius: 50% 50% 0 50%;
      transform: rotate(45deg);
      top: 60px;
      left: 25px;
    }
    
    .candle {
      position: absolute;
      width: 10px;
      height: 40px;
      background-color: #ffffff;
      border-radius: 5px;
      z-index: 10;
    }
    
    .flame {
      position: absolute;
      width: 10px;
      height: 20px;
      background-color: #ffcc00;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      top: -18px;
      left: 0px;
      transform-origin: center bottom;
      animation: flicker 0.5s infinite alternate;
      box-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00;
      z-index: 11;
    }
    
    .blown-out {
      opacity: 0;
      transition: opacity 0.5s;
    }
    
    @keyframes flicker {
      0% { transform: rotate(-5deg) scale(1.0, 1.0); }
      25% { transform: rotate(0deg) scale(1.1, 0.9); }
      50% { transform: rotate(5deg) scale(0.9, 1.1); }
      75% { transform: rotate(0deg) scale(1.1, 0.9); }
      100% { transform: rotate(-5deg) scale(1.0, 1.0); }
    }
    
    .decoration {
      position: absolute;
      width: 50px;
      height: 50px;
    }
    
    .controls {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    
    button {
      padding: 10px 20px;
      background-color: #9b74b3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    
    button:hover {
      background-color: #702283;
    }
    
    .meter {
      width: 200px;
      height: 20px;
      border: 1px solid #9b74b3;
      border-radius: 10px;
      overflow: hidden;
    }
    
    .meter-fill {
      height: 100%;
      width: 0%;
      background-color: #9b74b3;
      transition: width 0.3s;
    }
    
    .instructions {
      margin-top: 20px;
      text-align: center;
      color: #5c5366;
    }
    
    #status {
      margin-top: 10px;
      font-style: italic;
      color: #5c5366;
    }
  </style>
</head>
<body>
  <div class="cake-container">
    <div class="cake-top"></div>
    <div class="cake"></div>
    <div class="cake-middle"></div>
    <div class="cake-message">Happy Birthday Pari!!</div>
    <div class="cake-bubble"></div>
    
    <div class="cake-topper">
      <div class="flower">
        <div class="petal petal1"></div>
        <div class="petal petal2"></div>
        <div class="petal petal3"></div>
        <div class="petal petal4"></div>
        <div class="petal petal5"></div>
        <div class="flower-center"></div>
        <div class="stem"></div>
        <div class="leaf"></div>
      </div>
    </div>
    
    <!-- Candles will be added dynamically -->
    
    <!-- Decorations -->
    <div class="decoration" style="top: 50px; left: 50px;">
      <div class="flower" style="transform: scale(0.6);">
        <div class="petal petal1"></div>
        <div class="petal petal2"></div>
        <div class="petal petal3"></div>
        <div class="petal petal4"></div>
        <div class="petal petal5"></div>
        <div class="stem"></div>
      </div>
    </div>
    
    <div class="decoration" style="top: 80px; left: 300px;">
      <div class="flower" style="transform: scale(0.6);">
        <div class="petal petal1"></div>
        <div class="petal petal2"></div>
        <div class="petal petal3"></div>
        <div class="petal petal4"></div>
        <div class="petal petal5"></div>
        <div class="stem"></div>
      </div>
    </div>
    
    <div class="decoration" style="top: 350px; left: 50px;">
      <div class="flower" style="transform: scale(0.6);">
        <div class="petal petal1"></div>
        <div class="petal petal2"></div>
        <div class="petal petal3"></div>
        <div class="petal petal4"></div>
        <div class="petal petal5"></div>
        <div class="stem"></div>
      </div>
    </div>
    
    <div class="decoration" style="top: 380px; left: 300px;">
      <div class="flower" style="transform: scale(0.6);">
        <div class="petal petal1"></div>
        <div class="petal petal2"></div>
        <div class="petal petal3"></div>
        <div class="petal petal4"></div>
        <div class="petal petal5"></div>
        <div class="stem"></div>
      </div>
    </div>
  </div>
  
  <div class="controls">
    <button id="startButton">Allow Microphone Access</button>
    <div class="meter">
      <div class="meter-fill" id="blowMeter"></div>
    </div>
    <div id="status">Waiting for microphone access...</div>
    <button id="resetButton" style="display: none;">Reset Candles</button>
  </div>
  
  <div class="instructions">
    <p>Blow into your microphone to blow out the candles!</p>
    <p>If blowing doesn't work, click on the candles to blow them out.</p>
  </div>
  
  <script>
    let audioContext;
    let analyser;
    let microphone;
    let isBlowing = false;
    let blowThreshold = 120; // Adjust this value based on testing
    let blowStrength = 0;
    let blowingTimeout;
    let candlesBlown = 0;
    let totalCandles = 5;
    let candles = [];
    
    // Create candles
    function createCandles() {
      const cakeTop = document.querySelector('.cake-top');
      const cakeTopRect = cakeTop.getBoundingClientRect();
      const cakeRect = document.querySelector('.cake').getBoundingClientRect();
      
      // Position candles evenly on top of the cake
      const candlePositions = [
        { top: 140, left: 115 },
        { top: 140, left: 155 },
        { top: 140, left: 195 },
        { top: 140, left: 235 },
        { top: 140, left: 275 }
      ];
      
      candlePositions.forEach((pos, index) => {
        const candle = document.createElement('div');
        candle.className = 'candle';
        candle.style.top = pos.top + 'px';
        candle.style.left = pos.left + 'px';
        
        const flame = document.createElement('div');
        flame.className = 'flame';
        candle.appendChild(flame);
        
        candle.addEventListener('click', () => {
          if (!flame.classList.contains('blown-out')) {
            flame.classList.add('blown-out');
            candlesBlown++;
            checkAllCandles();
          }
        });
        
        document.querySelector('.cake-container').appendChild(candle);
        candles.push({candle, flame});
      });
    }
    
    // Check if all candles are blown out
    function checkAllCandles() {
      if (candlesBlown === totalCandles) {
        document.getElementById('status').textContent = 'All candles blown out! Happy Birthday Pari!!';
        document.getElementById('resetButton').style.display = 'block';
      } else {
        document.getElementById('status').textContent = `${candlesBlown} out of ${totalCandles} candles blown out`;
      }
    }
    
    // Reset candles
    function resetCandles() {
      candles.forEach(({flame}) => {
        flame.classList.remove('blown-out');
      });
      candlesBlown = 0;
      document.getElementById('status').textContent = 'Candles reset! Blow again!';
      document.getElementById('resetButton').style.display = 'none';
    }
    
    // Start microphone processing
    async function startMicrophone() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        analyser = audioContext.createAnalyser();
        microphone = audioContext.createMediaStreamSource(stream);
        
        microphone.connect(analyser);
        analyser.fftSize = 256;
        
        const bufferLength = analyser.frequencyBinCount;
        const dataArray = new Uint8Array(bufferLength);
        
        document.getElementById('startButton').style.display = 'none';
        document.getElementById('status').textContent = 'Microphone ready! Blow to extinguish the candles!';
        
        // Start monitoring audio
        function checkAudioLevel() {
          analyser.getByteFrequencyData(dataArray);
          
          // Calculate average volume
          let sum = 0;
          for (let i = 0; i < bufferLength; i++) {
            sum += dataArray[i];
          }
          const average = sum / bufferLength;
          
          // Update blow meter
          const meterFill = document.getElementById('blowMeter');
          const fillPercentage = Math.min(average * 100 / blowThreshold, 100);
          meterFill.style.width = fillPercentage + '%';
          
          // Check if blowing
          if (average > blowThreshold) {
            if (!isBlowing) {
              isBlowing = true;
              blowStrength = average;
              document.getElementById('status').textContent = 'Blowing detected!';
              
              // Determine how many candles to blow out based on strength
              const candlesToBlow = Math.min(Math.floor(blowStrength / blowThreshold), totalCandles - candlesBlown);
              
            
           
           
           
           
              // Blow out candles
              let count = 0;
              for (let i = 0; i < candles.length && count < candlesToBlow; i++) {
                if (!candles[i].flame.classList.contains('blown-out')) {
                  candles[i].flame.classList.add('blown-out');
                  candlesBlown++;
                  count++;
                }
              }

              checkAllCandles();

              // Show wish message if all candles are blown out
              if (candlesBlown === totalCandles) {
                const wishMessage = document.createElement('div');
                wishMessage.textContent = "Make a wish! A Pari entered my life, it is only fair she sees a shooting star come to life and grant her wish!";
                wishMessage.style.position = 'absolute';
                wishMessage.style.top = '50px';
                wishMessage.style.left = '50%';
                wishMessage.style.transform = 'translateX(-50%)';
                wishMessage.style.fontSize = '20px';
                wishMessage.style.fontWeight = 'bold';
                wishMessage.style.color = '#702283';
                wishMessage.style.textAlign = 'center';
                wishMessage.style.backgroundColor = '#f4eaf8';
                wishMessage.style.padding = '10px';
                wishMessage.style.borderRadius = '10px';
                document.body.appendChild(wishMessage);
              }

              // Reset blowing detection after a short delay
              clearTimeout(blowingTimeout);
              blowingTimeout = setTimeout(() => {
                isBlowing = false;
                document.getElementById('status').textContent = `${candlesBlown} out of ${totalCandles} candles blown out`;
              }, 1000);
            }
          }

          requestAnimationFrame(checkAudioLevel);
        }

        checkAudioLevel();
      } catch (error) {
        document.getElementById('status').textContent = 'Microphone access denied. Please allow microphone access to play!';
      }
    }

    document.getElementById('startButton').addEventListener('click', startMicrophone);
    document.getElementById('resetButton').addEventListener('click', resetCandles);
    
    // Initialize candles
    createCandles();
  </script>
</body>
</html>
